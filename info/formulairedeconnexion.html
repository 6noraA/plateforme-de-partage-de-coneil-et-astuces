<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    fieldset {
      border: none;
    }

    legend {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      color: #555;
    }

    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 48%;
      padding: 10px;
      margin: 5px 1%;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    button[type="reset"] {
      background-color: #dc3545;
    }

    button[type="reset"]:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="page1.php" enctype="multipart/form-data" method="post">
      <fieldset>
        <legend>Formulaire d'inscription</legend>
        
        <label for="email">Email :</label>
        <input type="email" name="email" required>
        
        <label for="identifiant">Identifiant :</label>
        <input type="text" id="identifiant" name="identifiant" required>
        
        <label for="password">Password :</label>
        <input type="password" name="password" size="20" maxlength="15" required>
        
        <button type="submit">Envoyer</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
